<div class="_container --mt-100 --mb-200 --ml-300 --relative --z-index-3">
  <div class="_row --my-70 --justify-content-space-evenly">
    <div class="_col">
      <h1 class="--center-txt">Sizes</h1>
    </div>
  </div>
  <div *ngFor="let type of types">
    <div *ngFor="let size of sizes" 
      class="_row --mb-40 --justify-content-space-evenly">
      <div class="_col2">
        <div class="--pl-50 --p-20 --mx-auto --border-2-solid --border-radius-5 --bd-light-grey --lg-txt ">
          <span>{{type}} de {{size}} pixel</span>
        </div>
      </div>
      <div class="_col2">
        <div (click)="copyService.copy('--' + type + '-' + size)"
          class="code --relative  --bg-light-black --yellow --p-20 --border-radius-10">
          <span class="copy --bg-yellow --light-black --p-10 --m-10 --border-radius-5"><i
              class="fas fa-copy"></i></span>
          <code class="--lg-txt">--{{type}}-{{size}}</code>
        </div>
      </div>
    </div>
  </div>
</div>
