<div class="_container --mt-100 --mb-200 --ml-300 --relative --z-index-3">
  <div class="_row --my-70 --justify-content-space-evenly">
    <div class="_col">
      <h1 class="--center-txt">Image</h1>
    </div>
  </div>
  <div *ngFor="let element of elements" class="_row --mb-40 --justify-content-space-evenly">
    <div class="_col2">
      <div class="--pl-50 --p-20 --mx-auto --border-2-solid --border-radius-5 --bd-light-grey --lg-txt ">
        <span *ngIf="element.id.includes('square')"> Carr√© ~ Largeur : {{element.width}} - Hauteur : {{element.height}}</span>
        <span *ngIf="element.id.includes('rectangular')"> Rectangle ~ Largeur : {{element.width}} - Hauteur : {{element.height}}</span>
      </div>
    </div>
    <div class="_col2">
      <div (click)="copyService.copy('--' + element.id + '-img')"
        class="code --relative  --bg-light-black --yellow --p-20 --border-radius-10">
        <span class="copy --bg-yellow --light-black --p-10 --m-10 --border-radius-5"><i class="fas fa-copy"></i></span>
        <code class="--lg-txt">--{{element.id}}-img</code>
      </div>
    </div>
  </div>
</div>
