<div class="_container --mt-100 --mb-200 --ml-300 --relative --z-index-3">
  <div class="_row --my-70 --justify-content-space-evenly">
    <div class="_col">
      <h1 class="--center-txt">Flex</h1>
    </div>
  </div>
  <div *ngFor="let element of elements" class="_row">
    <div class="--flex --width-full --height-auto --mb-40 --justify-content-space-between --align-items-center">
      <div class="--max-height-200 --max-width-300 --p-20 --ml-100  --border-2-solid --border-radius-5 --bd-light-grey --lg-txt ">
        <div class=" --mx-auto">
          <img src="{{constants.IMAGE_URL}}flex/{{element}}.png" />
        </div>
      </div>
      <div (click)="copyService.copy('--' + element)"
        class="code --height-70 --width-500  --min-width-500 --relative  --bg-light-black --yellow --p-20 --border-radius-10 --mr-100">
        <span class="copy --bg-yellow --light-black --p-10 --m-10 --border-radius-5"><i class="fas fa-copy"></i></span>
        <code class="--lg-txt">--{{element}}</code>
      </div>
    </div>
  </div>
</div>
