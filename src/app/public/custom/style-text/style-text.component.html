<div class="_container --my-100 --ml-300 --relative --z-index-3">
  <div class="_row --mb-70 --justify-content-space-evenly">
    <div class="_col">
      <h1 class="--center-txt">Style texte</h1>
    </div>
  </div>

  <div *ngFor="let element of elements" class="_row --mb-40 --justify-content-space-evenly">
    <div class="_col2">
      <div class="--{{element}}-txt --p-20 --mx-auto --border-2-solid --border-radius-5 --bd-light-grey  --lg-txt">
        <span>Lorem ipsum dolor sit amet</span>
      </div>
    </div>
    <div class="_col2">
      <div (click)="copyService.copy('--' + element + '-txt')"
        class="code --relative  --bg-light-black --yellow --p-20 --border-radius-10">
        <span class="copy --bg-yellow --light-black --p-10 --m-10 --border-radius-5"><i class="fas fa-copy"></i></span>
        <code class="--lg-txt">--{{element}}-txt</code>
      </div>
    </div>
  </div>
</div>
